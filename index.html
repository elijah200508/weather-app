        <!--
            git branch = this command is used to view the available branches(repositories) in the git hub. To create
            a new branch, we use the "git branch" followed by the name of the branch you want ot create..
            example "git branch feature1", where feature 1 is the name of the new branch i want to create....

            git status = this command is used to check the current branch in which you are working....

            git add . = this command is used to copy all the codes and changes that you have written ready to commit....

            git commit -m = this command is used save your work to the local repository...you then follow this command 
            by a note to remember the programmer where they left of.

            git push origin main = this command is used to your saved work in your local repository to your remote
            repository git hub...

            git checkout feature1 = this command is used to switch branches..Momentarily we have two branches, main and 
            feature1 so by default the main is the branch in use....so after the the branch feature1 was created we use 
            git checkout feature1 to switch from the main branch to the feature1 branch...
